<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: none;
            overflow: hidden;
        }
        h1 {
            color: #ff4d4d;
            position: relative;
            z-index: 2;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #999;
            color: white;
            position: absolute;
        }
        .hidden-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            padding: 5px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            z-index: 3;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0.2;
            z-index: 1;
        }
    </style>
</head>
<body>
    <iframe class="video-background" src="https://youtu.be/fzQ6gRAEoy0?autoplay=1&loop=1&mute=1&controls=0" frameborder="0"></iframe>
    
    <h1>Amas-mi? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="btn yes" onclick="nextQuestion(1)">Sim!</button>
        <button class="btn no" onclick="alert('Mas a outra ama-me üòß')">N√£o</button>
    </div>
    
    <div id="question2" style="display: none;">
        <h1>Podemos fazer o nosso dia ser a 15? (porque 14 √© sexta e trabalho :c)</h1>
        <button class="btn yes" onclick="nextQuestion(2)">Claro! ‚ù§Ô∏è</button>
        <button class="btn no" onclick="alert('NIGGA a√≠ √© foda üò¢')">Prefiro dia 14</button>
    </div>
    
    <div id="finalQuestion" style="display: none;">
        <h1>Vais ser o meu parzinho no NOSSO Dia dos Namorados? üëâüëà uwu ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="btn yes" onclick="alert('üòä')">Sim!</button>
            <button class="btn no" id="noBtn">N√£o</button>
        </div>
    </div>
    
    <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="hidden-btn">üé•</a>
    
    <script>
        function nextQuestion(step) {
            if (step === 1) {
                document.querySelector('h1').style.display = 'none';
                document.querySelector('.buttons').style.display = 'none';
                document.getElementById('question2').style.display = 'block';
            } else if (step === 2) {
                document.getElementById('question2').style.display = 'none';
                document.getElementById('finalQuestion').style.display = 'block';
            }
        }

        document.getElementById("noBtn").addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - this.clientWidth);
            const y = Math.random() * (window.innerHeight - this.clientHeight);
            this.style.left = `${x}px`;
            this.style.top = `${y}px`;
        });
    </script>
</body>
</html>
